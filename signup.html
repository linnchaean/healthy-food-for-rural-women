<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시골여자의 바른먹거리</title>
    <link href="css/signup.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="burger">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="logo"><a href="#" rel="logo"><h1></h1></a></div>
        <nav>
            <a href="#">s</a>
            <a href="#">h</a>
            <a href="#">s</a>
            <a href="#">p</a>
        </nav>
    </header>

    <main>
        <div class="title">
            <p><img src="./img/icon/sign-up.png" alt=""></p>
        </div>

        <!-- <div class="line">
            <span></span>
        </div> -->

        <div class="signup">
            <hr>



            <ul>
                <li>
                    <label for="id"><b>아이디<em>*</em></b></label>
                    <input type="id" id="id" required placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합">
                    <button>중복확인</button>
                </li>
                <li>
                    <label for="pw"><b>비밀번호<em>*</em></b></label>
                    <input type="password" id="pw" required placeholder="비밀번호를 입력해 주세요">
                </li>
                <li>
                    <label for="pw-check"><b>비밀번호 확인<em>*</em></b></label>
                    <input type="password" id="pw-check" required placeholder="비밀번호를 한 번 더 입력해 주세요">
                </li>
                <li>
                    <label for="name"><b>이름<em>*</em></b></label>
                    <input type="text" id="name" required placeholder="이름을 입력해 주세요">
                </li>
                <li>
                    <label for="email"><b>이메일<em>*</em></b></label>
                    <input type="email" id="email" required placeholder="ex) abc@naver.com">
                    <button>중복확인</button>
                </li>
                <li class="tel">
                    <label for="tel"><b>휴대폰<em>*</em></b></label>
                    <input type="tel" id="tel" required placeholder="숫자만 입력해 주세요">
                    <button>인증번호 받기</button>
                </li>
                <li class="address">
                    <label for="tel"><b>주소<em>*</em></b></label>
                    <button><img src="img/icon/search.png" alt=""> 주소 검색</button>
                </li>
            </ul>



            <hr>



            <div class="check">
                <p>이용약관 동의</p>
                <div class="box">
                    <div class="check-1">
                        <input type="checkbox">
                        <label for="check"><strong>전체 동의합니다</strong></label>
                    </div>
                    <div class="check-2">
                        <input type="checkbox">
                        <label for="check">이용약관 동의</label>
                        <p>(필수)</p>
                        <a href="#">약관 보기 <img src="img/icon/look.png" alt=""></a>
                    </div>
                    <div class="check-2">
                        <input type="checkbox">
                        <label for="check">개인정보 수집·이용 동의</label>
                        <p>(필수)</p>
                        <a href="#">약관 보기 <img src="img/icon/look.png" alt=""></a>
                    </div>
                    <div class="check-2">
                        <input type="checkbox">
                        <label for="check">개인정보 수집·이용 동의</label>
                        <p>(선택)</p>
                        <a href="#">약관 보기 <img src="img/icon/look.png" alt=""></a>
                    </div>
                    <div class="check-2">
                        <input type="checkbox">
                        <label for="check">무료배송 등 혜택/정보 수신 동의</label>
                        <p>(선택)</p>
                        <div class="route">
                            <div class="check-3">
                                <input type="checkbox">
                                <label for="check">SMS</label>
                            </div>
                            <div class="check-3">
                                <input type="checkbox">
                                <label for="check">이메일</label>
                            </div>
                        </div>
                    </div>
                    <div class="check-2">
                        <input type="checkbox">
                        <label for="check">본인은 만 14세 이상입니다</label>
                        <p>(필수)</p>
                    </div>
                </div>
            </div>



            <hr>
        </div>
    </main>
    
    <footer>
        <nav>
            <a href="#">CONTACT</a>

        </nav>
        <p>ⓒ 2015 시골여자의바른먹거리. All rights reserved.</p>
    </footer>
    
</body>
</html>
